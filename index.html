<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>OCS Highschool Contest</title>
</head>
<body>
    <section id="Heading" class="mx-auto text-center flex-column">
        <div class="container-fluid d-flex justify-content-center">
            <img src="assets/images/logo.png" class="img-fluid" alt="Otterbein University">
        </div>
        <h1 class="display-1">OCS Highshool Coding Competition, 2023</h1>
        <hr class="w-75 mx-auto">
    </section>

    <section id="Question" class="my-5 flex-column">
        <h3 class="text-center" data-question-number>[QUESTION NUMBER PLACEHOLDER]</h3>
        <p class="text-muted text-center" data-title>[TITLE PLACEHOLER]</p>
        <div class="container">
            <p data-content>
                [CONTENT PLACEHOLDER]
            </p>
            
            <section id="input" class = "my-5">
            <h1 class="mb-3">Input</h1>
                <p data-input-type>[INPUT TYPE PLACEHOLDER]</p>
            </section>

            
            <section id="output" class = "my-5">
            <h1 class="mb-3">Output</h1>
                <p data-output-type>[OUPUT TYPE PLACEHOLDER]</p>
            </section>

            <section id="test-cases" data-test-cases>
                [TEST CASES PLACEHOLDER]
            </section>
        </div>
    </section>

    <section id="Nav-Buttons">
        <nav aria-label="..." class="container-fluid justify-content-center d-flex ">
            <ul class="pagination" id="nav-list">
              <li class="page-item" data-prev>
                <a class="page-link">Previous</a>
              </li>
              
              <li class="page-item" data-next>
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
